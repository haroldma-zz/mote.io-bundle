<!doctype html>
<html>
  <head>
    <title>Sync</title>
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700|Droid+Sans+Mono|Droid+Serif:400,700,700italic' rel='stylesheet' type='text/css'>
    <script type="text/javascript">
        less = { env: 'development' };
    </script>
    <link rel="stylesheet/less" type="text/css" href="../static/moteio.less">
    <script src="../static/rawr/lib/external/js/less.min.js" type="text/javascript"></script>
    <style type="text/css">
      body {
        background-color: #eee;
      }
    </style>
    <!-- begin mote.io -->
    <script src="lib/socket.io.js"></script>
    <script src="lib/jquery.js"></script>
    <script src="lib/jquery.qrcode.min.js"></script>
    <script src="moteio.js"></script>
    <script type="text/javascript">
    var 
      rec = new MoteioReceiver();
      // custom sync scripts injected into dom
      rec.debug = true;

      // actual client code
      rec.init({
        theme : {
          notify_back: '#ccc',
          notify_text: '#111'
        },
        buttons: {
          'rewind': {
            down: function() {
              $('#events').append('<li>rewind</li>');
            },
            xpos: 20,
            ypos: 0,
          },
          'play': {
            down: function() {
              $('#events').append('<li>play</li>');
            },
            xpos: 120,
            ypos: 0,
          },
          'forward': {
            down: function() {
              $('#events').append('<li>foward</li>');
            },
            xpos: 220,
            ypos: 0,
          }
        }
        // window.location = $('.current').next().find('.thumbnail').attr('href')
      });
  </script>
  </head>
  <body>
    <div class="row">
      <div class="span16">
        <div class="solid box">
          <h1>Mote.io Sample Application 1</h1>
          <h2>Debugger</h2>
        </div>
        <hr />
        <div class="solid box">
          <h3>All Input Events</h3>
          <hr />
          <ul id="events">
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
