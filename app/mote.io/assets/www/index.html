<!DOCTYPE html>
<html>
	<head>

	<title>My Page</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>

	<script type="text/javascript" charset="utf-8" src="js/socket.io.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="cordova-2.0.0.js"></script>
	<script type="text/javascript" charset="utf-8" src="barcodescanner.js"></script>
	<script type="text/javascript" charset="utf-8" src="moteio.js"></script>
	<!-- http://debug.phonegap.com/client/#moteio -->

	<link rel="stylesheet" href="css/font-awesome.min.css" />
	<link rel="stylesheet" href="css/moteio.css" />

  <script>

		document.addEventListener("deviceready", onDeviceReady, false);

		function onDeviceReady() {

			console.log('started');
			var moteio = new App();
			moteio.init();

		}

	</script>
</head>
<body>

<div data-role="page" data-theme="c">

	<div data-role="header">

		<a data-icon="grid">Home</a>
		<h1>Homebase</h1>
		<a data-icon="gear" id="sync">Sync</a>

	</div>

	<div data-role="content">

		<div id="buttons">
		</div>

		<input type="search" name="search" id="search-basic" value="" />

		<select name="select-choice-0" id="select-choice-0">
		   <option value="standard">Standard: 7 day</option>
		   <option value="rush">Rush: 3 days</option>
		   <option value="express">Express: next day</option>
		   <option value="overnight">Overnight</option>
		</select>

	</div>

</div>

<div data-role="page" id="sync-dialog-help">

	<div data-role="content">
		<p>
			Click the mote.io sync icon in your web browser.
		</p>
		<p><strong>Note:</strong> You first have to install <a href="#">the mote.io - sync chrome extension</a>. You can get it at <strong>http://mote.io</strong>.</p>
		<a data-role="button" href="#sync-dialog-step-2">OK</a>
	</div>

</div>

<div data-role="page" id="sync-dialog-step-1">

	<div data-role="content">
		<p>
			Now enter the 6 digit code that appears!
		</p>
		<input type="text" name="sync-code" id="sync-code" value=""/>
		<a id="validate-sync" data-role="button">OK</a>
	</div>

</div>

<div data-role="page" id="sync-dialog-step-3">

	<div data-role="content">
		<p>
			Approve this moble device in your web browser.
		</p>
		<a data-role="button" href="#sync">OK</a>
	</div>

</div>

<div data-role="page" id="loading-connecting">
	<div class="ring"></div>
</div>
</body>
</html>
