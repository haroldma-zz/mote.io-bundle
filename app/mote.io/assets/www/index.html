<!DOCTYPE html>
<html>
	<head>

	<title>My Page</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="themes/moteio.min.css" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile.structure-1.3.0.min.css" />

	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>

	<script type="text/javascript" charset="utf-8" src="js/socket.io.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="cordova-2.0.0.js"></script>
	<script type="text/javascript" charset="utf-8" src="barcodescanner.js"></script>
	<script type="text/javascript" charset="utf-8" src="moteio.js"></script>
	<!-- http://debug.phonegap.com/client/#moteio -->

	<link rel="stylesheet" href="css/font-awesome.min.css" />
	<link rel="stylesheet" href="css/moteio.css" />

  <script>

		document.addEventListener("deviceready", onDeviceReady, false);

		function onDeviceReady() {

			console.log('started');
			var moteio = new App();
			moteio.init();

		}

	</script>
</head>
<body>

	<div id="login" data-role="page" data-theme="c">

		<div data-role="content">

			<img src="images/huge_logo.png" id="login-logo" />

			<form id="login-form" action="http://lvh.me:3000/login" method="post">

				<label for="text-basic">Username:</label>
				<input type="text" name="username" id="username" value="">

				<label for="password">Password:</label>
				<input type="password" name="password" id="password" value="" autocomplete="off">

				<div data-role="fieldcontain">
		        <select name="remember-me" id="remember-me" data-role="slider">
		            <option value="0">Save</option>
		            <option value="1">Save</option>
		        </select>
		    </div>

		    <div id="login-button">
					<input type="submit" value="Login" data-theme="b" class="login-button">
				</div>

			</form>

		</div>

	</div>

	<div id="loading" data-role="page" data-theme="c">
		<img src="images/loading.gif" id="loading-image" />

	</div>

	<div id="remote" data-role="page" data-theme="c">

		<div data-role="header">

			<a id="go-home" data-icon="grid">Home</a>
			<h1>Mote.io</h1>
			<a data-icon="gear" id="settings">Settings</a>

		</div>

		<div data-role="content">

			<div id="buttons">
			</div>

			<div id="form">
			</div>

			<div id="search">
			</div>

		</div>

	</div>

</body>
</html>
